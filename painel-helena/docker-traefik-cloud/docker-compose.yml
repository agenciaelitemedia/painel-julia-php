version: '3.8'

networks:
  traefik-public:
    external: true
  app-network:
    driver: overlay
    attachable: true

volumes:
  rabbitmq-data:

services:
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - traefik-public
      - app-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.rabbitmq.rule=Host(`${DOMAIN}`) && PathPrefix(`/rabbitmq`)"
        - "traefik.http.routers.rabbitmq.entrypoints=websecure"
        - "traefik.http.routers.rabbitmq.tls.certresolver=letsencrypt"
        - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
        - "traefik.http.middlewares.rabbitmq-stripprefix.stripprefix.prefixes=/rabbitmq"
        - "traefik.http.routers.rabbitmq.middlewares=rabbitmq-stripprefix"
        - "traefik.docker.network=traefik-public"
      restart_policy:
        condition: on-failure
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    image: ${DOCKER_REGISTRY:-app}/frontend:${VERSION:-latest}
    build:
      context: ..
      dockerfile: docker-traefik-cloud/frontend/Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID}
        VITE_UAZAP_API_URL: ${VITE_UAZAP_API_URL}
        VITE_EVOLUTION_API_URL: ${VITE_EVOLUTION_API_URL}
        VITE_LOGO_URL: ${VITE_LOGO_URL}
    networks:
      - traefik-public
      - app-network
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=traefik-public"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.frontend-http.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.frontend-http.entrypoints=web"
        - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
